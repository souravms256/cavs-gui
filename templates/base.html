<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PyChain GUI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('gui_chain') }}">Chain</a>
    <a href="{{ url_for('gui_new_tx') }}">New Tx</a>
    <a href="{{ url_for('gui_peers') }}">Peers</a>
    <a href="{{ url_for('gui_product') }}">Product</a>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash">
        {% for cat, msg in messages %}
          <div class="msg {{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
